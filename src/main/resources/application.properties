spring.application.name=demo
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/practice}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.jpa.hibernate.ddl-auto=${DB_HIBERNATE_DDL_AUTO:create}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.graphql.graphiql.enabled=true

management.endpoints.web.exposure.include=*
management.info.env.enabled=true

info.app.name=Demo application
info.app.description=Practicing application development
info.app.version=1.0.0